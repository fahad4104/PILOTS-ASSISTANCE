<!DOCTYPE html>
<html>
<head>
  <title>Generate PWA Icons</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    canvas { border: 1px solid #ccc; margin: 10px; }
    .icon-row { display: flex; flex-wrap: wrap; gap: 10px; }
  </style>
</head>
<body>
  <h1>PWA Icon Generator</h1>
  <p>Right-click each canvas and "Save image as..." with the corresponding filename</p>
  <div class="icon-row" id="icons"></div>

  <script>
    const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
    const container = document.getElementById('icons');

    sizes.forEach(size => {
      const div = document.createElement('div');
      div.innerHTML = `<p>icon-${size}x${size}.png</p>`;

      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');

      // Background
      ctx.fillStyle = '#1e3a5f';
      const radius = size * 0.15;
      ctx.beginPath();
      ctx.roundRect(0, 0, size, size, radius);
      ctx.fill();

      // Airplane icon
      ctx.fillStyle = '#ffffff';
      const scale = size / 512;

      // Simple airplane shape
      ctx.beginPath();
      const cx = size / 2;
      const cy = size / 2;

      // Fuselage
      ctx.ellipse(cx, cy, size * 0.08, size * 0.3, 0, 0, Math.PI * 2);
      ctx.fill();

      // Wings
      ctx.fillRect(size * 0.15, cy - size * 0.04, size * 0.7, size * 0.08);

      // Tail
      ctx.fillRect(cx - size * 0.15, cy + size * 0.15, size * 0.3, size * 0.04);

      // Gold accent
      ctx.fillStyle = '#ffd700';
      ctx.beginPath();
      ctx.arc(cx, cy - size * 0.15, size * 0.06, 0, Math.PI * 2);
      ctx.fill();

      // Text
      ctx.fillStyle = '#ffffff';
      ctx.font = `bold ${size * 0.08}px Arial`;
      ctx.textAlign = 'center';
      ctx.fillText('PA', cx, cy + size * 0.38);

      div.appendChild(canvas);
      container.appendChild(div);
    });
  </script>
</body>
</html>
